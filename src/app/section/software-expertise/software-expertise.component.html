<div class="main__container bg-[var(--bg-color)]">
  <div class="main__wrapper">
    <div class="head">
      <h2 class="h2 text-left md:text-center pb-7 md:pb-12">
        Our Software Expertise for
      </h2>
    </div>

    <div class="cards grid grid-cols-1 gap-4 md:grid md:grid-cols-3 md:gap-6">
      <div
        class="content bg-white p-6 md:p-8 rounded-2xl"
        *ngFor="let item of cardItems"
      >
        <div class="h3 pb-2 md:pb-4">
          {{ item.title }}
        </div>
        <div class="paragraph-3">
          <p>
            {{ item.content }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
