<div class="main__container bg-white">
  <div
    class="main__wrapper grid grid-cols-1 gap-[5%] items-left justify-items-start md:grid md:grid-cols-2 md:gap-[10%] md:items-center md:justify-items-center"
  >
    <div class="content">
      <div class="title">
        <h2 class="h2 pb-4 md:pb-6">
          Build software that outpaces the competition with cutting-edge
          technology.
        </h2>
      </div>

      <p class="paragraph">
        After a thorough analysis of your business needs, our expert team will
        craft a tailored strategy to help you achieve your goalsâ€”and stay ahead
        in the market
      </p>

      <div class="btn pt-4 md:pt-6">
        <div class="primary__button">
          <button (click)="openCalendly()" >Get in touch</button>
        </div>
      </div>
    </div>

    <div
      class="image p-8 md:p-12 h-full md:h-auto md:w-full bg-buildSoftware bg-cover bg-center bg-no-repeat rounded-2xl"
    >
      <div
        class="content__wrapper pb-4 md:pb-12 text-white"
        *ngFor="let item of rainbowItem"
      >
        <div class="body">
          <div class="h3">{{ item.title }}</div>
          <div class="paragraph-2">{{ item.content }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
